<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Encabezado -->
<header class="bg-dark text-white text-center py-5">
    <h1>Contáctanos</h1>
    <p>Estamos aquí para ayudarte, envíanos tus dudas o comentarios</p>
</header>

<!-- Sección de Contacto -->
<section class="container py-5">
    <h2 class="text-center">Formulario de Contacto</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    </form>

    <!-- Información de contacto -->
    <div class="mt-5">
        <h3>Información de Contacto</h3>
        <p><strong>Teléfono:</strong> +57 123 456 7890</p>
        <p><strong>Email:</strong> contacto@robotica.com</p>
        <p><strong>Dirección:</strong> Calle 123, Ciudad, País</p>
    </div>

    <!-- Mapa de la ubicación -->
    <h3>Ubicación:</h3>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.855217548561!2d-122.08424968464732!3d37.422065979825115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb6ba9619ad91%3A0x9fdaedab4610e5b4!2sGoogleplex!5e0!3m2!1sen!2sus!4v1625682797859!5m2!1sen!2sus"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Cursos de Robótica. Todos los derechos reservados.</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
